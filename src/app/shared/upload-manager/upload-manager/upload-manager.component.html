<div class="dropzone" dropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event)" [class.hovering]="isHovering">

    <h3>Glisser et d√©posez les fichiers ici</h3>

    <div>
        <label>
            <input type="file" (change)="onDrop($event.target.files)"  accept=".jpeg,.jpg,.png,.svg">
        </label>
    </div>
    
</div>

<div *ngIf="files.length > 0">
    Fichiers parcourru
    <hr>
</div>

<div *ngFor="let file of files">
    <upload-task [file]="file"></upload-task>
</div>
