<mat-form-field appearance="outline" class="w-100">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter properties" autocomplete="off">
  </mat-form-field>
  <div class="table-wrapper"> 
      <table mat-table [dataSource]="dataSource" matSort class="w-100">

        <ng-container matColumnDef="Arrive">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'arrivée </th>
          <td mat-cell *matCellDef="let element "><a [routerLink]="['/properties', element.accommodationId ]" class="property-name">{{element.dateArrival | date: 'dd/MM/yyyy'}}</a></td>
        </ng-container> 

        <ng-container matColumnDef="Departure">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de départ </th>
          <td mat-cell *matCellDef="let element "><a [routerLink]="['/properties', element.accommodationId ]" class="property-name">{{element.dateDeparture | date: 'dd/MM/yyyy'}}</a></td>
        </ng-container> 
        
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Payé</th>
          <td mat-cell *matCellDef="let element "><a [routerLink]="['/properties', element.accommodationId ]" class="property-name">{{element.paid}}€</a></td>
        </ng-container> 

        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut de la réservation </th>
            <td mat-cell *matCellDef="let element "><a [routerLink]="['/properties', element.accommodationId ]" class="property-name">{{getstatuts(element.bookingStatus)}}</a></td>
          </ng-container> 

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">  
              <button mat-icon-button color="warn" [routerLink]="['/properties', element.accommodationId ]" matTooltip="Parcourire" class="remove">
                  <mat-icon>zoom_in</mat-icon>
              </button> 
              <button *ngIf="element.status==1  " mat-icon-button color="primary" (click)="updatestatuts(element.id)" matTooltip="Publier" class="remove">
                <mat-icon>done outline icon</mat-icon>
            </button> 
          </td>
        </ng-container> 
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let property; columns: displayedColumns;">
        </tr>
      </table> 
      <p *ngIf="dataSource?.data.length === 0" class="py-5 mb-0 text-center">No data available</p> 
  </div>
  <mat-paginator [pageSizeOptions]="[20]"  (page)="onPaginateChange($event)" showFirstLastButtons></mat-paginator>
