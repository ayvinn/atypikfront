<div class="col-xl-12 order-xl-1">
  <div class="card bg-secondary shadow">
    <div class="card-header bg-white border-0">
      <div class="row align-items-center">
        <div class="col-8">
          <h3 class="mb-0">Ajouter un champ personnalisé</h3>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <h6 class="heading-small text-muted mb-4">Information du champ</h6>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Type de logement</mat-label>
                  <mat-select placeholder="Type de logement" formControlName="type">
                    <mat-option *ngFor="let propertyStatus of propertyStatuses" [value]="propertyStatus.id">
                      {{propertyStatus.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Nom du champ pérsonalisé</mat-label>
                  <input matInput placeholder="Nom" formControlName="nom" autocomplete="off">
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Type de valeur attendu</mat-label>
                  <mat-select placeholder="Type de logement" formControlName="valeur">
                    <mat-option [value]="0">
                      Booléen
                    </mat-option>
                    <mat-option [value]="1">
                      Texte
                    </mat-option>
                    <mat-option [value]="2">
                      Nombre
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Déscription</mat-label>
                  <input matInput placeholder="Description" formControlName="desc" autocomplete="off">
                </mat-form-field>
              </div>
            </div>
          </div>

        </div>
        <hr class="my-4" />
        <div class="col-12 text-right">
          <div fxFlex="100" class="mt-3 p-2" fxLayoutAlign="space-between center">
            <button mat-raised-button color="primary" style="background-color: grey;" (click)="onNoClick()"
              fxLayout="row" fxLayoutAlign="center center" type="button">
              <mat-icon>cancel</mat-icon>
              <span class="mx-1 uppercase">Annuler</span>
            </button>
            <button mat-raised-button color="primary" type="submit" (click)="submit()" fxLayout="row"
              fxLayoutAlign="center center" type="button">
              <span class="mx-1 uppercase">Ajouter </span>
              <mat-icon>add_circle</mat-icon>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
