<div class="col-xl-12 order-xl-1">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Ajouter un equipement</h3>
          </div>
  
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <h6 class="heading-small text-muted mb-4">Information du champ pérsonalisé</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Nom de l'equipement</mat-label>
                        <input matInput placeholder="Nom" formControlName="nom" autocomplete="off"> 
                    </mat-form-field>
                  </div>
              </div>
            </div>
          </div>
          <hr class="my-4" />
          <div class="col-12 text-right">
            <div fxFlex="100" class="mt-3 p-2" fxLayoutAlign="space-between center">
            <button mat-raised-button color="primary" style="background-color: grey;" (click)="onNoClick()" fxLayout="row" fxLayoutAlign="center center" type="button">
                <mat-icon>cancel</mat-icon>
                <span class="mx-1 uppercase">Annuler</span>  
              </button>
            <button mat-raised-button color="primary" type="submit" (click)="submit()" fxLayout="row"  fxLayoutAlign="center center" type="button">
                <span class="mx-1 uppercase">Ajouter </span>                    
                <mat-icon>add_circle</mat-icon>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
