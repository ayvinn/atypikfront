<div class="col-xl-12 order-xl-1">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Payment</h3>
          </div>
          <br>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Numéro de la carte de credit</mat-label>
                            <input matInput placeholder=" Enter le numéro de la carte de credit" formControlName="creditCard" autocomplete="cc-number" ccNumber> 
                        </mat-form-field>
                      </div>
                      <div class="form-group">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Date d'éxpiration</mat-label>
                            <input matInput id="cc-exp-date" formControlName="expirationDate" type="tel" autocomplete="cc-exp" ccExp>
                        </mat-form-field>
                      </div>
                      <div class="form-group">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Cvc</mat-label>
                            <input matInput id="cc-cvc" formControlName="cvc" type="tel" autocomplete="off" ccCvc>
                        </mat-form-field>
                      </div>
                      <div class="col-12 text-right">
                        <div fxFlex="100" class="mt-3 p-2" fxLayoutAlign="space-between center">
                        <button mat-raised-button color="primary" style="background-color: grey;" (click)="onNoClick()" fxLayout="row" fxLayoutAlign="center center" type="button">
                            <mat-icon>cancel</mat-icon>
                            <span class="mx-1 uppercase">Annuler</span>  
                          </button>
                        <button mat-raised-button color="primary" type="submit" (click)="submit()" fxLayout="row"  fxLayoutAlign="center center" type="button">
                            <span class="mx-1 uppercase">Payer </span>                    
                          </button>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
           </form>
        </div>
     </div>
  </div>
